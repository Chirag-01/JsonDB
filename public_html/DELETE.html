<body>
    
    <div class="container">
        <h2 id="header" style="font-size: 15px;">Update a record</h2>
        <form id="empForm" method="post">
            <div class="form-group">
                <span><label for="empId">Student ID:</label> <label id="empIdMsg">
                    </label></span>
                <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Employee ID"
                    required>
            </div>
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" class="form-control" id="name"
                    placeholder="In case you want to change your name, enter your new name here" name="name">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" id="Email"
                    placeholder="In case you want to change your email ID, enter your new email ID here"
                    name="Email">
            </div>
             <div class="form-group">
                <label for="Email">Mobile No:</label>
                <input type="email" class="form-control" id="mobileno"
                    placeholder="In case you want to change your Mobile No, enter your new Mobile No here"
                    name="mobileno">
            </div>
            <input type="button" class="btn btn-primary" id="empSave" value="Save" onclick="updateRecord();">
        </form>
    </div>
    <script>
        function validateAndGetFormData() {
            var empIdVar = $("#empId").val();
            if (empIdVar === "") {
                alert("Employee ID is a required Value");
                $("#empId").focus();
                return "";
            }
            var NameVar = $("#name").val();
            var EmailVar = $("#Email").val();
            var mobileno = $("#mobileno").val();
            if (NameVar === "" && EmailVar === "" && mobileno==="") {
                alert("Enter atleast either a new email ID or a new name or number to perform an update!");
                $("#empId").focus();
                return "";
            }
            var jsonStrObj = {
                empId: empIdVar,
                name: NameVar,
                Email: EmailVar,
                mobileno:mobileno
            };
            return JSON.stringify(jsonStrObj);
        }

        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }
        function createUPDATERecordRequest(token, jsonObj, dbName, relName, reqId) {
            var req = "{\n"
                + "\"token\" : \""
                + token
                + "\","
                + "\"dbName\": \""
                + dbName
                + "\",\n" + "\"cmd\" : \"UPDATE\",\n"
                + "\"rel\" : \""
                + relName
                + "\",\n"
                + "\"jsonStr\":{ \""
                + reqId
                + "\":\n"
                + jsonObj
                + "\n"
                + "}}";
            return req;
        }

        function updateRecord() {
            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }




            var removeReqStr = createUPDATERecordRequest("90938992|-31949283672455628|90940859", jsonStr, "Student", "Student-Rel", parseInt(document.getElementById("empId").value));
            alert(removeReqStr);
            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommand(removeReqStr,
                "http://api.login2explore.com:5577", "/api/iml");
            alert(JSON.stringify(resultObj));
            jQuery.ajaxSetup({ async: true });
            resetForm();
        }

    </script>

  
</body>
