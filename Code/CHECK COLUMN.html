    <div class="container">

    <script>
        function validateAndGetFormData() {
            var nameVar = $("#name").val();
            if (nameVar === "") {
                alert("Employee Name is a required value!");
                $("#name").focus();
                return "";
            }
            var jsonStrObj = {
                name: nameVar,
            };
            return JSON.stringify(jsonStrObj);
        }

        function resetForm() {
            $("#name").val("");
            $("#name").focus();
        }

        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }

        function createFIRST_RECORDRequest(token, dbName, relName, createTime, updateTime) {
    return createNavReq(token, dbName, relName, "FIRST_RECORD", 0, createTime, updateTime);
}
function createNavReq(token, dbName, relName, nav, recNo, createTime, updateTime) {
    if (createTime !== undefined) {
        if (createTime !== true) {
            createTime = false;
        }
    } else {
        createTime = false;
    }
    if (updateTime !== undefined) {
        if (updateTime !== true) {
            updateTime = false;
        }
    } else {
        updateTime = false;
    }
    var partNavReq = "";

    if (nav === "NEXT_RECORD" || nav === "PREV_RECORD") {
        partNavReq = ",\n"
                + "\"record\":"
                + recNo;
    }
    var req = "{\n"
            + "\"token\" : \""
            + token
            + "\","
            + "\"dbName\": \""
            + dbName
            + "\",\n" + "\"cmd\" : \"" + nav + "\",\n"
            + "\"rel\" : \""
            + relName
            + '"'
            + partNavReq
            + "\,"
            + "\"createTime\":"
            + createTime
            + "\,"
            + "\"updateTime\":"
            + updateTime
            + "\n}";
    return req;
}

        function getEmployee() {
            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }
            var getReqStr = createFIRST_RECORDRequest("90938992|-31949283672455628|90940859",
                "Student", "Student-Rel", jsonStr,true,true);
            alert(getReqStr);
            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommand(getReqStr,
                "http://api.login2explore.com:5577", "/api/irl");
            alert(JSON.stringify(resultObj));
            jQuery.ajaxSetup({ async: true });
            resetForm();
        }        
    </script>
